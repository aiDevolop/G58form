<!DOCTYPE html>
<html>

<head>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- CSS -->
    <link rel="stylesheet" href="css/background_styles.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JAVASCRIPT -->
    <script src="Js/index.js" defer  ></script>

    <title>Responsive Navbar</title>
</head>

<body>
    <nav class="navbar">
        <div class="brand-title">G58Forms</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Case Studies</a></li>
            </ul>
        </div>
    </nav>

    <section class="form py-5 bg-light ">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div id="error">

                    </div>
                    <form id="form"  action="/" method="get">
                        <div class="mb-3">
                            <label for="name" class="form-label">Username</label>
                            <input type="name" class="form-control" id="username" aria-describedby="username" required>
                            <div id="username" class="form-text" required>Enter your username.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="tel" aria-describedby="telephone">
                            <div id="tel" class="form-text" required>Enter your phone number.</div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="radio" checked required>
                                    <label class="form-check-label" for="radio">
                                        Gender
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio"
                                        id="radio" required>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio"
                                        id="radio" required>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio"
                                        id="radio" required>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        I'd rathet not say.
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required><span class="input-group-text" required><i
                                    class="bi bi-eye-slash" id="togglePassword"></i></span>
                        </div>
                        <div class="input-group mb-3">
                            <label for="password" class="form-label">Retype password</label>
                            <input type="password" class="form-control password" id="password" required> <span class="input-group-text"><i
                                    class="bi bi-eye-slash password" id="togglePassword"></i></span>



                        </div>

                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
